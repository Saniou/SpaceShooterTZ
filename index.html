<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas { 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .overlay {
            position: absolute;
            color: white;
            font-size: 36px;
        }
        .timer {
            top: 20px;
            right: 20px;
        }
        .ammo {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="timer" class="overlay timer"></div>
    <div id="ammo" class="overlay ammo"></div>
    <script src="/js/pixi.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
